<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hurdle Spacing Calculator</title>
  <link rel="stylesheet" href="style.css" />
  <script src="math.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Hurdle Spacing Calculator</h1>

    <label for="gender">Gender:</label>
    <select id="gender">
      <option value="men">Men</option>
      <option value="women">Women</option>
    </select>

    <label for="steps">Number of Steps:</label>
    <select id="steps">
      <option value="2">2</option>
      <option value="3" selected>3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
    </select>

    <label for="speed">Speed:</label>
    <select id="speed">
      <option value="0.6">60%</option>
      <option value="0.7">70%</option>
      <option value="0.8">80%</option>
      <option value="0.9">90%</option>
      <option value="1.0" selected>100%</option>
    </select>

    <button onclick="runCalculator()" class="btn">Calculate</button>

    <div id="result" class="result-box"></div>

    <!-- Button to go to tables page -->
    <button onclick="window.location.href='tables.html'" class="btn secondary">
      Show Tables
    </button>
  </div>
</body>
</html>
